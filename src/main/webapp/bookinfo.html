        text-align: center;
        margin: auto;
        width: 150px;
        height: 210px;
    }
    .card{
        text-align: center;
    }
    .card-body p{
        margin: 0px;
    }

<nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top">

            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                   data-toggle="dropdown" aria-expanded="false">

                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" href="#">中国大陆</a>

        <form class="form-inline my-2 my-lg-0">

                <li class="nav-item">
                    <!-- <a class="nav-link" href="#">购物车 <span class="sr-only">(current)</span></a> -->
                    <button class="btn btn-light my-2 my-sm-0" type="submit"><a style="text-decoration: none;"
                                                                                href="#">购物车<small><span
                            class="badge badge badge-pill badge-danger">4</span></small></a></button>

<div class="container">
    <div class="row clearfix  mt-2">
        <div class="col-md-6 column">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="#">首页</a></li>
                    <li class="breadcrumb-item active" aria-current="page">文学</li>
                </ol>
            </nav>

        </div>
        <div class="col-md-6 column">
            <div class="input-group input-group-lg">
                <input id="searchUserInp" type="text" class="form-control" placeholder="bookname">
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary" type="button" id="searchUserBtn"><i
                            class="bi bi-search"></i></button>
                </div>
            </div>
        </div>

    </div>

    <div class="row clearfix">
        <div class="col-md-4 column">
            <figure class="figure">
                <img style="width: 300px;height: 400px;" src="http://localhost:8080/ibook/static/img/bookcover/101.jpg"
                     class="figure-img img-fluid rounded" alt="...">
                <figcaption class="figure-caption">A caption for the above image.</figcaption>
            </figure>
        </div>
        <div class="col-md-8 column">
            <h3><i style="color: darkred" class="bi bi-book ml-4 mr-2"></i>书名</h3>
            <h5 class="ml-4">描述信息</h5>
            <hr>
            <h6 class="ml-4"><small class="mr-4">作者:</small><small>类别:</small></h6>
            <div class="alert alert-warning" role="alert">
                价格<i style="color: red;font-size: 0.2rem;" class="bi bi-currency-yen ml-2"></i><i
                    style="color: red;font-size: x-large">100.00</i>
                <div class="custom-control custom-switch">
                    <input type="checkbox" class="custom-control-input" id="customSwitch1">
                    <label class="custom-control-label" for="customSwitch1">降价提醒</label>
                </div>
            </div>
            <div class="ml-4 mt-5">
                <div class="input-group input-group-sm">
                    <span class="align-self-center mr-2">数量</span>
                    <button class="btn btn-outline-secondary" type="button"><i class="bi bi-dash"></i></button>
                    <div class="col-sm-2 p-0">
                        <input class="form-control text-center" type="number" value="0">
                    </div>
                    <button class="btn btn-outline-secondary" type="button"><i class="bi bi-plus"></i></button>
                </div>

            </div>
            <div class="ml-4 mt-3 ">
                <button class="btn btn-danger btn-lg mr-2" type="button">加入购物车</button>
                <button class="btn btn-outline-danger btn-lg" type="button">立即购买</button>
            </div>

        </div>

    </div>
    <hr>

    <div class="bg-light p-2 mb-2"><strong>同类型书籍</strong></div>
    <div class="row clearfix">
        <div class="col-sm-6 col-md-4 col-lg-3 ">
            <div class="card" style="width: 18rem;">
                <a href="#"><img src="static/img/bookcover/101.jpg" class="card-img-top" alt="..."></a>
                <div class="card-body">
                    <p><small>书名：<strong>book</strong></small></p>
                    <p><small>作者：<strong>jonson</strong></small></p>
                    <p><small>价格：<strong>66.8</strong></small></p>
                    <button type="button" class="btn btn-primary">
                        添加到购物车
                    </button>

                </div>
            </div>
        </div>


    </div>
