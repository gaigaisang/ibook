<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book</title>
    <link rel="stylesheet" href="static/css/bootstrap.css">
    <script src="static/js/jquery-3.6.0.js"></script>
    <script src="static/js/bootstrap.bundle.js"></script>
    <link rel="stylesheet" href="https://cdn.staticfile.org/bootstrap-icons/1.8.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="static/css/style.css">
    <script src="static/js/register.js"></script>
</head>

<body>
<script>
    $(function () {
        $("#loginbtn").click(function () {
            $.post("LoginServlet", {
                username: $("#username").val(),
                password: $("#password").val(),
                logincheck: $("#logincheck1").prop("checked") ? 'on' : 'null',
            }, function (data) {

                if (data === 'true') {
                    window.location.href = "index.html";
                } else {
                    $('#liveToast').toast({delay: 5000});
                    $('#liveToast').toast('show');
                }
            })
            return false;
        });
    });
</script>
<script src="static/js/navtop.js"></script>

<div class="container">
    <div class="row clearfix">
        <div id="div3" class="col-md-6 column">
            <div class="">
                <br>
                <h1 class="display-4">Hello, Guys!</h1><br>
                <p class="lead">This is a simple hero unit, a simple jumbotron-style component for calling extra
                    attention to featured content or information.</p>
                <hr class="my-4">
                <p>It uses utility classes for typography and spacing to space content out within the larger
                    container.</p>
                <br>
                <a class="btn btn-primary btn-lg" href="register.html" role="button">注册</a>
            </div>
        </div>
        <div id="div4" class="col-md-6 column">
            <form>
                <div class="form-group">
                    <label for="username">username</label>
                    <input name="username" type="text" class="form-control" id="username">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input name="password" type="password" class="form-control" id="password">
                </div>
                <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" name="logincheck" id="logincheck1">
                    <label class="form-check-label" for="logincheck1">十天内免登录</label>
                </div>
                <button type="submit" class="btn btn-primary" id="loginbtn">登录</button>
            </form>
        </div>
    </div>
</div>
<div class="position-fixed bottom-0 right-0 p-3" style="z-index: 5; right: 0; bottom: 0;">
    <div id="liveToast" class="toast hide  " role="alert" aria-live="assertive" aria-atomic="true" data-delay="2000">
        <div class="toast-header ">
            <i class="bi bi-info-circle mr-2"></i>
            <strong class="mr-auto">提示</strong>
            <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
                <span style="color: red;" aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="toast-body ">
            登录失败，请检查用户名或密码。
        </div>
    </div>
</div>
</body>

</html>
